<!DOCTYPE html>
<html>
<head>
  <title>Maps Demo 8</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="icon" href="https://tile.gbif.org/3031/omt/0/0/0@1x.png?style=osm-bright"/>
  <link rel="stylesheet" href="https://tile.gbif.org/ui/ol.css" type="text/css">
  <script src="https://tile.gbif.org/ui/ol.js"></script>
  <script src="https://tile.gbif.org/ui/proj4.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      padding: 0;
      margin: 0;
      background-color: black;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  proj4.defs("EPSG:3031", "+proj=stere +lat_0=-90 +lat_ts=-71 +lon_0=0 +k=1 +x_0=0 +y_0=0 +datum=WGS84 +units=m +no_defs");

  var pixel_ratio = parseInt(window.devicePixelRatio) || 1;

  var halfWidth = 12367396.2185; // To the Equator
  var extent = [-halfWidth, -halfWidth, halfWidth, halfWidth];
  ol.proj.get("EPSG:3031").setExtent(extent);
  var tile_size = 512;
  var max_zoom = 16;
  var resolutions = Array.from(new Array(max_zoom+1), (x,i) => (halfWidth/(tile_size*Math.pow(2,i-1))));

  var tile_grid_16 = new ol.tilegrid.TileGrid({
    extent: extent,
    origin: [-halfWidth, halfWidth],
    minZoom: 0,
    maxZoom: 16,
    resolutions: resolutions,
    tileSize: tile_size,
  });

  var layers = [];

  var base_raster_style = 'osm-bright';
  layers.push(new ol.layer.Tile({
    source: new ol.source.TileImage({
      projection: 'EPSG:3031',
      tileGrid: tile_grid_16,
      tilePixelRatio: pixel_ratio,
      url: 'https://tile.gbif.org/3031/omt/{z}/{x}/{y}@'+pixel_ratio+'x.png?style='+base_raster_style,
      wrapX: true
    })
  }));

  layers.push(new ol.layer.Tile({
    source: new ol.source.TileImage({
      projection: 'EPSG:3031',
      tileGrid: tile_grid_16,
      tilePixelRatio: pixel_ratio,
      url: './occurrence/density/{z}/{x}/{y}@'+pixel_ratio+'x.png?srs=EPSG:3031&style=purpleYellow.point&taxonKey=2481660',
      wrapX: true
    })
  }));

  var map = new ol.Map({
    layers: layers,
    target: 'map',
    view: new ol.View({
      center: [0, 0],
      projection: 'EPSG:3031',
      zoom: 3
    }),
  });
</script>
<script src="keepState.js"></script>
</body>
</html>
