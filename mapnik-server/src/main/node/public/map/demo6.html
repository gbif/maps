<!DOCTYPE html>
<html>
<head>
  <title>Maps Demo 6</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="icon" href="https://tile.gbif.org/3857/omt/0/0/0@1x.png?style=gbif-light"/>
  <link rel="stylesheet" href="https://tile.gbif.org/ui/ol.css" type="text/css">
  <script src="https://tile.gbif.org/ui/ol.js"></script>
  <script src="https://tile.gbif.org/ui/proj4.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      padding: 0;
      margin: 0;
      background-color: black;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  proj4.defs('EPSG:4326', "+proj=longlat +ellps=WGS84 +datum=WGS84 +units=degrees");

  var pixel_ratio = parseInt(window.devicePixelRatio) || 1;

  var extent = 180.0;
  var tile_size = 512;
  var max_zoom = 16;
  var resolutions = Array(max_zoom+1).fill().map((_, i) => ( extent / tile_size / Math.pow(2, i) ));

  var tile_grid_16 = new ol.tilegrid.TileGrid({
    extent: ol.proj.get('EPSG:4326').getExtent(),
    minZoom: 0,
    maxZoom: 16,
    resolutions: resolutions,
    tileSize: tile_size,
  });

  var layers = [];

  var base_raster_style = 'gbif-light';
  layers.push(new ol.layer.Tile({
    source: new ol.source.TileImage({
      projection: 'EPSG:4326',
      tileGrid: tile_grid_16,
      tilePixelRatio: pixel_ratio,
      url: 'https://tile.gbif.org/4326/omt/{z}/{x}/{y}@'+pixel_ratio+'x.png?style='+base_raster_style,
      wrapX: true
    })
  }));

  layers.push(new ol.layer.Tile({
    source: new ol.source.TileImage({
      projection: 'EPSG:4326',
      tileGrid: tile_grid_16,
      tilePixelRatio: pixel_ratio,
      url: './occurrence/density/{z}/{x}/{y}@'+pixel_ratio+'x.png?srs=EPSG:4326&style=outline.poly&publishingOrg=7b8aff00-a9f8-11d8-944b-b8a03c50a862&bin=hex&hexPerTile=41&year=2000,2017',
      wrapX: true
    })
  }));

  layers.push(new ol.layer.Tile({
    source: new ol.source.TileImage({
      projection: 'EPSG:4326',
      tileGrid: tile_grid_16,
      tilePixelRatio: pixel_ratio,
      url: './occurrence/density/{z}/{x}/{y}@'+pixel_ratio+'x.png?srs=EPSG:4326&style=blue.marker&publishingOrg=7b8aff00-a9f8-11d8-944b-b8a03c50a862&bin=hex&hexPerTile=41&year=2000,2017',
      wrapX: true
    })
  }));

  var map = new ol.Map({
    layers: layers,
    target: 'map',
    view: new ol.View({
      center: [0, 0],
      projection: 'EPSG:4326',
      zoom: 3
    }),
  });
</script>
<script src="keepState.js"></script>
</body>
</html>
